<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the parent container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Responsive grid columns */
            gap: 10px; /* Gap between grid items */
        }

        /* Style for each child element container */
        .grid-item {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: antiquewhite;
        }

        /* Style for images within the child element */
        .grid-item img {
            max-width: 100%; /* Ensures the image doesn't exceed the container's width */
            /* max-height: 100%; Ensures the image doesn't exceed the container's height */
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Child elements -->
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <p>Description 1</p>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Description 2</p>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <p>Description 3</p>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Image 4">
            <p>Description 4</p>
        </div>
        <!-- Add more child elements as needed -->
    </div>
</body>
</html>
